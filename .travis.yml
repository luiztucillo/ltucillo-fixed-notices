language: php
before_deploy:
- tar -cvz \
    --exclude=bin \
    --exclude=tests \
    --exclude=editorconfig \
    --exclude=.gitignore \
    --exclude=.travis.yml \
    --exclude=changelog.log \
    --exclude=CHANGELOG.md \
    --exclude=phpunit.xml.dist \
    --exclude=README.md \
    --exclude=readme.txt \
    -f ${REPO}-${$TRAVIS_BRANCH}-${TRAVIS_BUILD_NUMBER}.tar.gz *
script:
  - echo skiping phpunit
deploy:
  draft: true
  provider: releases
  api_key:
    secure: 
  file: "${REPO}-${$TRAVIS_BRANCH}-${TRAVIS_BUILD_NUMBER}.tar.gz"
  on:
    repo: PluginAndPartners/cart-woocommerce
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^release\/.*$
