language: php
before_deploy:
- |
  tar -cvz \
    --exclude=bin \
    --exclude=tests \
    --exclude=editorconfig \
    --exclude=.gitignore \
    --exclude=.travis.yml \
    --exclude=changelog.log \
    --exclude=CHANGELOG.md \
    --exclude=phpunit.xml.dist \
    --exclude=README.md \
    --exclude=readme.txt \
    -f ${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_BUILD_NUMBER}.tar.gz *
deploy:
  draft: true
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_BUILD_DIR}${REPO}-${BUILD_ENV}-${TRAVIS_BUILD_NUMBER}.tar.gz"
  on:
    repo: PluginAndPartners/cart-woocommerce
    branch: phpunit
