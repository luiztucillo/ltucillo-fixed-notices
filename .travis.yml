language: php
before_deploy:
- |
  FILENAME=${TRAVIS_BRANCH}-${TRAVIS_BUILD_NUMBER}.tar.gz \
  && chmod +x scripts/pre-release.sh \
  && chmod +x scripts/svn.sh \
  && bash scripts/pre-release.sh

script:
  - echo skiping phpunit

deploy:
  - provider: releases
    draft: true
    skip_cleanup: true
    api_key:
      secure: 
    file: "${REPO}-${$TRAVIS_BRANCH}-${TRAVIS_BUILD_NUMBER}.tar.gz"
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^release\/.*$

  - provider: script
    skip_cleanup: true
    script: bash scripts/svn.sh
    on:
      branch: master
